<style>
  .button-primary {
    background-color: hsl(180, 66%, 49%);
    border-radius: 20px;
    border: none;
    padding: 5px 10px;
    color: white;
  }

  .header {
    height: 100px;
    background-color: white;
    display: grid;
    grid-template-columns: 10% 20% 40% 20% 10%;
  }
  .header a {
    margin-right: 20px;
    text-decoration: none;
    color: hsl(0, 0%, 75%);
  }

  .logo-header {
    grid-column-start: 2;
    align-self: center;
    justify-self: left;
  }

  .menu-header {
    align-self: center;
    justify-self: left;
  }

  .buttons-header {
    align-self: center;
    justify-self: center;
  }

  .first {
    display: grid;
    grid-template-columns: 10% 50% 40%;
    background-color: white;
    padding-top: 50px;
    padding-bottom: 75px;
  }

  .text-first {
    grid-column-start: 2;
    padding: 20px;
  }
  .text-first h1 {
    color: hsl(257, 27%, 26%);
  }
  .text-first p {
    color: hsl(0, 0%, 75%);
  }
  .img-first {
    width: 100%;
  }

  .float {
    display: grid;
    grid-template-columns: 80%;
    justify-content: center;
    margin-top: -62.5px;
    margin-bottom: -62.5px;
  }
  .float-container {
    background-color: hsl(257, 27%, 26%);
    padding: 40px;
    border-radius: 20px;
    display: grid;
    grid-template-columns: 80% 20%;
    align-items: center;
    justify-content: center;
  }
  .input-float {
    margin-right: 15px;
    border-radius: 10px;
    padding: 15px;
    border: none;
  }
  .button-float {
    padding: 15px;
    border-radius: 10px;
  }

  .second {
    background-color:rgb(208, 233, 255);
    height: 500px;
  }

  .second-container {
    display: grid;
    grid-template-columns: 80%;
    justify-content: center;
    padding-top: 100px;
    
  }

  .result {
    display: grid;
    grid-template-columns: 60% 30% 10%;
    background-color: aliceblue;
    padding: 25px;
    align-items: center;
    border-radius: 10px;
  }

  .url-shorted-result{
    color:hsl(180, 66%, 49%);
  }

  .url-shorted-result{
    margin-right: 10px;
    margin-left: 10px;
  }

  

</style>

<div class="header">
  <img src="../assets/logo.svg" class="logo-header" />
  <div class="menu-header">
    <a href="#">Features</a>
    <a href="#">Pricing</a>
    <a href="#">Resources</a>
  </div>
  <div class="buttons-header">
    <a href="#">Login</a>
    <button class="button-primary">Sign Up</button>
  </div>
</div>

<div class="first">
  <div class="text-first">
    <h1>More than just shorter links</h1>
    <p>
      Build your brandâ€™s recognition and get detailed insights on how your links
      are performing.
    </p>
    <button class="button-primary">Get Started</button>
  </div>
  <img src="../assets/illustration-working.svg" class="img-first" />
</div>

<div class="float">
  <div class="float-container">
    <input
      type="text"
      placeholder="Shorten a link here..."
      class="input-float"
      #prueba
    />
    <button class="button-primary button-float" (click)="getUrl(prueba.value)">
      Shorten It!
    </button>
  </div>
</div>
<div class="second">
  <div class="second-container">
    <div class="result" *ngIf="urlResponse">
      <div class="url-base-result">{{ urlBase }}</div>
      <div class="url-shorted-result">
        {{ urlResponse.result.full_short_link }}
      </div>
      <button class="button-result button-primary">boton</button>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
